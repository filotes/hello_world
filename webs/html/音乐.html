<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .song {
      margin-bottom: 20px;
    }
    
    .song-title {
      font-weight: bold;
    }
    
    .song-artist {
      color: #888;
    }
    
    .song-duration {
      color: #888;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music Playlist</h1>
    <div class="song">
      <span class="song-title">Song 1</span>
      <span class="song-artist">Artist 1</span>
      <span class="song-duration">3:45</span>
    </div>
    <div class="song">
      <span class="song-title">Song 2</span>
      <span class="song-artist">Artist 2</span>
      <span class="song-duration">4:20</span>
    </div>
    <div class="song">
      <span class="song-title">Song 3</span>
      <span class="song-artist">Artist 3</span>
      <span class="song-duration">5:10</span>
    </div>
    <!-- 添加更多音乐 -->
  </div>
</body>
</html>
