<!DOCTYPE html>
<html>
<head>
  <title>导航网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    
    nav {
      background-color: #f1f1f1;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline-block;
      margin: 0 10px;
    }
    
    nav a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
    }
    
    nav a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>导航网页</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="网站.html">首页</a></li>
      <li><a href="#">新闻</a></li>
      <li><a href="#">体育</a></li>
      <li><a href="#">科技</a></li>
      <li><a href="#">娱乐</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>欢迎来到导航网页！</h2>
    <p>这里提供了各种感兴趣的链接，帮助您浏览不同的内容。</p>
  </main>
  
  <footer>
    <p>版权所有 &copy; 2023 导航网页</p>
  </footer>
</body>
</html>
